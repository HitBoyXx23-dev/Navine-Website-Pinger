<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navine Website Pinger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Navine Website Pinger</h1>
      <button id="logoutBtn" class="btn ghost hidden">Logout</button>
    </header>

    <!-- LOGIN -->
    <section id="loginView" class="card">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn primary">Enter</button>
      <p class="muted small">New usernames are auto-registered</p>
      <div id="loginError" class="error hidden"></div>
    </section>

    <!-- DASHBOARD -->
    <section id="dashView" class="hidden">
      <div class="card">
        <h2>Add Website</h2>
        <input id="siteName" placeholder="Site name" />
        <input id="siteUrl" placeholder="https://example.com" />
        <button id="addSiteBtn" class="btn primary">Add</button>
      </div>

      <div class="card">
        <h2>Monitor</h2>
        <table>
          <thead>
            <tr>
              <th>Site</th>
              <th>Status</th>
              <th>Ping</th>
              <th>Visits</th>
              <th>Checks</th>
              <th>Last Checked</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="siteTable"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
